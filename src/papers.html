<!doctype html>
<html lang="ko" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Paper : Also the progress of each page of the web site</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/papers.css"/>
</head>
<body>
<h1>Papers</h1>
<div class="iconGuide">
    <strong>진행대기 <span class="ico">2015-06-00</span></strong>
    <strong>퍼블종료 <span class="ico done">.done</span></strong>
    <strong>기획검수중 <span class="ico edit">.edit</span></strong>
    <strong>개발가능 <span class="ico finish">.finish</span></strong>
</div>

<!-- 구조표 -->
<section class="gateSection">
    <table class="tblList" id="gateTable" width="100%">
        <colgroup>
            <col style="width:100px" />
            <col style="width:auto" span="3" />
            <col style="width:8%" />
            <col style="width:90px" />
            <col style="width:90px" />
            <col style="width:90px" />
            <col style="width:90px" />
            <col style="width:18%" />
        </colgroup>
        <thead>
        <tr>
            <th>
                <select name="" id="" ng-model="searchText">
                    <option value="">1depth</option>
                    <option value="메인">메인</option>
                </select>
            </th>
            <th>2depth</th>
            <th>3depth</th>
            <th>4depth</th>
            <th>파일이름</th>
            <th>퍼블종료일</th>
            <th>업무자</th>
            <th>검수자</th>
            <th>검수일</th>
            <th>비고</th>Website Unit Structure
        </tr>
        </thead>
        <tbody ng-controller="paperRepeatCtrl">
        <tr ng-repeat="x in cells | filter:searchText | filter:searchText2 ">
            <td>{{ x.depth1 }}</td>
            <td>{{ x.depth2 }}</td>
            <td>{{ x.depth3 }}</td>
            <td>{{ x.depth4 }}</td>
            <td><a href="{{ x.file }}">{{ x.filename }}</a></td>
            <td>{{ x.enddate }}</td>
            <td>{{ x.worker }}</td>
            <td>{{ x.debuger }}</td>
            <td>{{ x.debugdate }}</td>
            <td>{{ x.comment }}</td>
        </tr>
        </tbody>
    </table>
</section>
<!-- // 구조표 -->

<!-- javascript -->
<script data-main="js/papers" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.js"></script>
<!-- // javascript -->

</body>
</html>
